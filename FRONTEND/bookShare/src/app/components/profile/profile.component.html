<app-header></app-header>
<main class="profile__container">
  <section class="profile__user-info">
    <form class="profile__details-container" [formGroup]="updateDetailsForm">
      <div class="profile__picture-container">
        <img class="profile__picture" src={{profilePic}} alt="profile"/>
      </div>
      <div class="profile__details-form">
        <button
        class="details__update-btn"
        type="button"
        (click)="updateDetails(updateDetailsForm.value)">
        Update info
      </button>
        <label for="nickname">Nickname:</label>
        <input id="nickname" type="text" formControlName="nickname"/>
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name"/>
        <label for="DOB">Date of birth:</label>
        <input id="DOB" type="text" formControlName="DOB"/>
        <label for="city">City:</label>
        <input id="city" type="text" formControlName="city"/>
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email"/>
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password"/>
    </div>
    </form>
  </section>
  <section class="profile__own-books">
    <h2 class="books__title">YOUR BOOKS</h2>
    <app-modal></app-modal>
    <button class="books__add--btn" (click)="showNewBookDialog()">
      <img class="books__add" src="../../assets/media/icons8-libro-abierto-64 (1).png" alt="add book icon">
    </button>
    <div class="books-display">
      <div class="own-books__container" *ngFor="let book of userBooks| async" [routerLink]="['/book/', book._id]">
        <img class="own-books__cover" src={{book.covers}} alt="book cover">
        <p>{{book.title}}</p>
        <p>{{book.author_name}}</p>
        <p *ngIf="book.available" style="color: #0a816b">Available</p>
        <p *ngIf="!book.available" style="color: #D5441C">Not Available</p>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
