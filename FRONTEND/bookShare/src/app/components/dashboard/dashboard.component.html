<app-header></app-header>
<main>
  <div class="false-nav-bar"></div>
  <div class="book-slider-container">
    <img class="book-slider" src="../../assets/media/12-cropped.jpg" alt="book expo">
  </div>
  <section class="dashboard__search">
    <div class="search-tab">
      <input #searchField class="search-input" type="text" placeholder="Title or author">
      <button class="search-btn" routerLink="/search" (click)="search(filterForm.value, searchField.value)">Search</button>
    </div>
    <div class="search-checkbox" [formGroup]="filterForm">
      <input formControlName="searchBy" name="searchCondition" type="radio" value="title" checked>
      <label for="title">Title</label>
      <input formControlName="searchBy" name="searchCondition" type="radio" value="author_name">
      <label for="author">Author</label>
    </div>
  </section>
  <section class="profile__own-books">
    <h2 class="books__title">TOP LENT BOOKS</h2>
    <div class="books-display">
      <div class="own-books__container" *ngFor="let book of allBooks | async" [routerLink]="['/book/', book._id]">
        <img class="own-books__cover" src={{book.covers}} alt="book cover">
        <p>{{book.title}}</p>
        <p>{{book.author_name}}</p>
        <p>Available/not</p>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
