<app-header></app-header>
<main>
  <div class="false-nav-bar"></div>
  <section class="dashboard__search">
    <div class="search-tab">
      <input #searchField class="search-input" type="text" placeholder="Title or author">
      <button class="search-btn" (click)="searchBook(filterForm.value, searchField.value)">Search</button>
    </div>
    <form class="search-checkbox" [formGroup]="filterForm">
      <input formControlName="searchBy" name="searchBy" type="radio" value="title" checked>
      <label for="title">Title</label>
      <input formControlName="searchBy" name="searchBy" type="radio" value="author_name">
      <label for="author">Author</label>
    </form>
  </section>
  <section class="profile__own-books">
    <h2 class="books__title">RESULTS</h2>
    <div class="books-display" >
      <div class="own-books__container" *ngFor="let book of books$ | async" [routerLink]="['/book/', book._id]">
        <img class="own-books__cover" src={{book.covers}} alt="book cover">
        <p>{{book.title}}</p>
        <p>{{book.author_name}}</p>
        <p *ngIf="book.available" style="color: #0a816b">Available</p>
        <p *ngIf="!book.available" style="color: #D5441C">Not Available</p>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
