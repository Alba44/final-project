<app-header></app-header>
<main>
  <div class="false-nav-bar"></div>
  <div class="book-slider-container">
    <img class="book-slider" src="../../assets/media/20.jpg" alt="book expo">
  </div>
  <section>
    <input type="text">
    <button>Search</button>
  </section>
  <section class="profile__own-books">
    <h2 class="books__title">TOP LENT BOOKS</h2>
    <div class="books-display">
      <div class="own-books__container" *ngFor="let book of books">
        <img class="own-books__cover" src={{book.covers}} alt="book cover">
        <p>{{book.title}}</p>
        <p>{{book.author_name}}</p>
        <p>Available/not</p>
      </div>
    </div>
  </section>
  <section class="profile__own-books">
    <h2 class="books__title">TOP FANTASY BOOKS</h2>
    <div class="books-display">
      <div class="own-books__container" *ngFor="let book of books">
        <img class="own-books__cover" src={{book.covers}} alt="book cover">
        <p>{{book.title}}</p>
        <p>{{book.author_name}}</p>
        <p>Available/not</p>
      </div>
    </div>
  </section>
  <section class="profile__own-books">
    <h2 class="books__title">TOP HISTORICAL FICTION BOOKS</h2>
    <div class="books-display">
      <div class="own-books__container" *ngFor="let book of books">
        <img class="own-books__cover" src={{book.covers}} alt="book cover">
        <p>{{book.title}}</p>
        <p>{{book.author_name}}</p>
        <p>Available/not</p>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
